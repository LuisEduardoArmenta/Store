<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="sticky top-0 z-50 w-full border-b bg-white/95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
    <div class="container mx-auto flex h-16 items-center justify-between px-4 border-x border-gray-200">
      <div class="flex items-center gap-3">
        <button (click)="goHome()" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
          <div class="h-10 w-10 rounded-full bg-gradient-to-r from-orange-600 to-orange-500 flex items-center justify-center transform hover:rotate-6 hover:scale-110 transition-all duration-300">
            <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          </div>
          <span class="font-bold text-xl bg-gradient-to-r from-orange-600 to-orange-800 bg-clip-text text-transparent">ELEGANTE</span>
        </button>
      </div>
      
      <div class="flex items-center gap-3" *ngIf="isAuthenticated">
        <span class="text-sm font-medium text-gray-700">Hola, {{currentUser?.nombre}}</span>
        
        <!-- Icono de notificaciones -->
        <button 
          class="relative p-2 text-gray-600 hover:text-orange-600 hover:bg-orange-50 rounded-full transition-colors"
          title="Notificaciones">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
          </svg>
          <!-- Badge de notificación (placeholder) -->
          <span class="absolute -top-1 -right-1 h-4 w-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
        </button>

        <!-- Icono de perfil con dropdown -->
        <div class="relative">
          <button 
            (click)="toggleProfileSidebar()"
            class="flex items-center gap-2 p-2 text-gray-600 hover:text-orange-600 hover:bg-orange-50 rounded-full transition-colors"
            title="Perfil de usuario">
            <div class="h-8 w-8 rounded-full bg-gradient-to-r from-orange-500 to-orange-600 flex items-center justify-center text-white text-sm font-medium">
              {{currentUser?.nombre?.charAt(0)}}{{currentUser?.apellido?.charAt(0)}}
            </div>
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Profile Sidebar -->
  <div 
    class="fixed inset-0 z-[60] transition-opacity duration-300"
    [class.opacity-100]="isProfileSidebarOpen"
    [class.opacity-0]="!isProfileSidebarOpen"
    [class.pointer-events-none]="!isProfileSidebarOpen"
    *ngIf="isAuthenticated">
    
    <!-- Backdrop -->
    <div 
      class="absolute inset-0 bg-black/50 backdrop-blur-sm"
      (click)="closeProfileSidebar()">
    </div>
    
    <!-- Sidebar -->
    <div 
      class="absolute right-0 top-0 h-full w-80 bg-white shadow-2xl transform transition-transform duration-300 ease-in-out"
      [class.translate-x-0]="isProfileSidebarOpen"
      [class.translate-x-full]="!isProfileSidebarOpen">
      
      <!-- Header del sidebar -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-orange-50 to-orange-100">
        <div class="flex items-center gap-3">
          <div class="h-12 w-12 rounded-full bg-gradient-to-r from-orange-500 to-orange-600 flex items-center justify-center text-white text-lg font-bold">
            {{currentUser?.nombre?.charAt(0)}}{{currentUser?.apellido?.charAt(0)}}
          </div>
          <div>
            <h3 class="font-semibold text-gray-900">{{currentUser?.nombre}} {{currentUser?.apellido}}</h3>
            <p class="text-sm text-gray-600">{{currentUser?.email}}</p>
          </div>
        </div>
        <button 
          (click)="closeProfileSidebar()"
          class="p-2 text-gray-500 hover:text-gray-700 hover:bg-white rounded-full transition-colors">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Menu items -->
      <nav class="p-4 space-y-2">
        <button 
          (click)="openProfileSection()"
          class="w-full flex items-center gap-3 p-3 text-left hover:bg-gray-50 rounded-lg transition-colors group">
          <div class="p-2 bg-blue-100 text-blue-600 rounded-lg group-hover:bg-blue-200 transition-colors">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div>
            <h4 class="font-medium text-gray-900">Mi Perfil</h4>
            <p class="text-sm text-gray-500">Gestionar información personal</p>
          </div>
        </button>
        
        <button 
          (click)="openAddressSection()"
          class="w-full flex items-center gap-3 p-3 text-left hover:bg-gray-50 rounded-lg transition-colors group">
          <div class="p-2 bg-green-100 text-green-600 rounded-lg group-hover:bg-green-200 transition-colors">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <div>
            <h4 class="font-medium text-gray-900">Mis Direcciones</h4>
            <p class="text-sm text-gray-500">Gestionar direcciones de envío</p>
          </div>
        </button>
        
        <button 
          class="w-full flex items-center gap-3 p-3 text-left hover:bg-gray-50 rounded-lg transition-colors group opacity-50 cursor-not-allowed">
          <div class="p-2 bg-purple-100 text-purple-600 rounded-lg">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
          </div>
          <div>
            <h4 class="font-medium text-gray-900">Mis Compras</h4>
            <p class="text-sm text-gray-500">Historial de pedidos (Próximamente)</p>
          </div>
        </button>
        
        <button 
          class="w-full flex items-center gap-3 p-3 text-left hover:bg-gray-50 rounded-lg transition-colors group opacity-50 cursor-not-allowed">
          <div class="p-2 bg-yellow-100 text-yellow-600 rounded-lg">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
            </svg>
          </div>
          <div>
            <h4 class="font-medium text-gray-900">Mis Pagos</h4>
            <p class="text-sm text-gray-500">Métodos de pago (Próximamente)</p>
          </div>
        </button>
      </nav>
      
      <!-- Footer del sidebar -->
      <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 bg-gray-50">
        <button 
          (click)="logout()"
          class="w-full flex items-center justify-center gap-2 p-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    <router-outlet></router-outlet>
  </main>
</div>
